<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

		const actions = {
			"google": "https://www.google.com",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}

    	window.addEventListener("load", function(){
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", function(){
				let engine = document.querySelector("input[name=engine]:checked").value;
				form.setAttribute("action", actions[engine]);
			})
    	});
	</script>
	<style>
		form {
			transform: scale(2); 
			text-align: center;
			margin-top: 25%;
		}
	</style>
</head>

<body>
	<form id="searchForm">
		<input type="text" name="q" required/>
		
		<label>Google<input type="radio" name="engine" value="google" checked/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>

		<input type="submit" value="Go!">
	</form>
</body>
